<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flashback</title>

    <script src='https://kit.fontawesome.com/cb6fbd44a4.js' crossorigin='anonymous'></script>
    <link href="https://fonts.googleapis.com/css?family=Anonymous+Pro:400,700|Sarpanch:500,600,700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/png">
    <link rel="stylesheet" href="styles/style.css">
    
</head>

<body>
    <!-- Start screen -->
    <section class="startScreen">
        <!-- Think about a better title -->
        <!-- Also need to figure out if this is a p or an h1. OR i should animate it to go to the top of the page-->
        <h1 class="header">Flashback</h1>
        <button class="startButton" tabindex = "1">Click here to start</button>
    </section>
    <!-- End of Start Screen -->


    <!-- Game screen -->
    <section class="gameScreen">    
        <div class="wrapper">

            <!-- Need to figure out if this is an h1 -->
            <h2 class="logo">Flashback</h2>

            <p id="pairCounter" class="pairCounter">Pairs matched: <span id="pairCounterValue" value='0'>0</span></p>

            <div class="gameBoard">
                <!-- Dynamically populated with cards -->
                <!-- EXAMPLE: <div class="card" data-pairId = '001'></div> -->
            </div>

        </div>
    </section>
    <!-- End of Game screen -->


    <!-- Compete screen -->
    <section class="completeScreen">

        <div class="container">

            <h2>Complete!</h2>
            <p>✨Great job✨</p>
            <button class="reset" type="button" data-buttonFunction="reset">Play again</button>

        </div>
    </section>
    <!-- End of Compete screen -->


    <!-- Footer -->
    <footer class="footer">



        <div class="wrapper">

            <!-- Rules and Reset buttons -->
            <div class="buttonsContainer">

                <button id="infoButton" class="footerButton" type="button" tabindex="2">Info</button>

                <div id="infoBox" class="infoBox">
                    <p class="rules">
                        Pick two cards. If they match, you get a point! If they don't, try again. The game is done when the board is cleared.
                    </p>
                    

                    <div class="credits">
                        <p>Created by Olga Filiushkina</p>

                        <p>Icons made by <a href="https://www.flaticon.com/authors/vitaly-gorbachev" title="Vitaly Gorbachev">Vitaly Gorbachev</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></p>

                        <p>Card back from <a href="https://www.freevector.com/minimal-background-design-30345#">FreeVector.com</a>
                        </p>

                    </div>

                </div>

                <button class="reset footerButton" type="button" tabindex="2">Reset</button>

            </div>

            <!-- Social links and credits -->
            <div class="socialLinks">
                <ul>
                    <li>
                        <!-- Website -->
                        <a href="http://olgafil.com/"><i class="fas fa-external-link-alt" tabindex="2"></i></a>
                    </li>
                    <li>
                        <!-- Twitter -->
                        <a href="https://twitter.com/OlgaFilCodes" tabindex="2"><i class="fab fa-twitter"></i></a>
                    </li>
                    <li>
                        <!-- Codepen -->
                        <a href="https://codepen.io/OlgaFil" tabindex="2"><i class="fab fa-codepen"></i></a>
                    </li>
                    <li>
                        <!-- GitHub -->
                        <a href="https://github.com/Olcatsy" tabindex="2"><i class="fab fa-github"></i></a>
                    </li>
                </ul>
            </div>

        </div>
    </footer>
    <!-- End of Footer -->


    <script src='https://code.jquery.com/jquery-3.4.0.min.js' integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
    <script src="js/script.js"></script>
</body>

</html>
