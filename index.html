<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src='https://kit.fontawesome.com/cb6fbd44a4.js' crossorigin='anonymous'></script>
    <title>Memory</title>
</head>

<body>
    <!-- Start screen -->
    <section class="startScreen">
        <!-- Think about a better title -->
        <!-- Also need to figure out if this is a p or an h1. OR i should animate it to go to the top of the page-->
        <p class="">Memory</p>
        <p>Press Enter to start</p>
    </section>
    <!-- End of Start Screen -->


    <!-- Game screen -->
    <section class="gameScreen">
        <div class="wrapper">

            <!-- Need to figure out if this is an h1 -->
            <h1 class="logo">Memory</h1>

            <p id="pairCounter" class="pairCounter">Pairs matched: <span id="pairCounterNumber">0</span></p>

            <div class="gameBoard">
                <!-- Dynamically populated with cards -->
            </div>

        </div>
    </section>
    <!-- End of Game screen -->

    <!-- Compete screen -->
    <section class="completeScreen">
        <div class="wrapper">
            <h2>Complete!</h2>
            <p>Great job</p>
            <button class="reset" type="button" data-buttonFunction="reset">Play Again</button>
        </div>
    </section>
    <!-- End of Compete screen -->

    <footer>
        <div class="wrapper">

            <!-- Rules and Reset buttons -->
            <div class="buttonsContainer">

                <button id="infoButton" class="footerButton" type="button">Info</button>

                <div id="InfoBox" class="InfoBox">
                    <p class="rules">
                        <!-- Rules copy goes here -->
                    </p>

                    <div class="credits">
                        <p>Created by Olga Filiushkina</p>
                        <p>Icons made by <a href="https://www.flaticon.com/authors/vitaly-gorbachev" title="Vitaly Gorbachev">Vitaly Gorbachev</a>from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></p>
                    </div>

                </div>

                <button class="reset footerButton" type="button">Reset</button>

            </div>

            <!-- Social links and credits -->
            <div class="socialContainer">
                <div class="socialLinks">
                    <ul>
                        <li>
                            <!-- Website -->
                            <a href="http://olgafil.com/"><i class="fas fa-external-link-alt"></i></a>
                        </li>
                        <li>
                            <!-- Twitter -->
                            <a href="https://twitter.com/OlgaFilCodes"><i class="fab fa-twitter"></i></a>
                        </li>
                        <li>
                            <!-- Codepen -->
                            <a href="https://codepen.io/OlgaFil"><i class="fab fa-codepen"></i></a>
                        </li>
                        <li>
                            <!-- GitHub -->
                            <a href="https://github.com/Olcatsy"><i class="fab fa-github"></i></a>
                        </li>
                    </ul>
                </div>

                <div class="credits">
                    <p>Created by Olga Filiushkina</p>
                    <p>Icons made by <a href="https://www.flaticon.com/authors/vitaly-gorbachev"
                            title="Vitaly Gorbachev">Vitaly Gorbachev</a>from <a href="https://www.flaticon.com/"
                            title="Flaticon"> www.flaticon.com</a></p>
                </div>
            </div>
        </div>


    </footer>




</body>

</html>
